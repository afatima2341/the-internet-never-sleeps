<!DOCTYPE html>

<html lang="en">

<head>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>The Internet Never Sleeps</title>

<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #000;
        color: #fff;
    }

    header {
        background: #000000;
        height: 60vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
    }

    header h1 {
        font-size: 64px;
        margin: 0;
        color: #ffffff;
    }

    header p {
        margin-top: 15px;
        font-size: 22px;
        color: #ffffff;
    }

    #intro {
        background: linear-gradient(180deg, #b0b0b0, #000);
        padding: 60px 20px;
        text-align: center;
    }


    #intro p {
        font-size: 22px;
        margin: 0;
        color: #000000;
    }

    #statement {
        background: linear-gradient(180deg, #b0b0b0, #000);
        padding: 60px 20px;
        text-align: center;
    }


    #statement p {
        font-size: 22px;
        margin: 0;
        color: #000000;
    }

    #media {
        background: #000;
        padding: 60px 20px;
        text-align: center;
    }

    #media img {
        max-width: 80%;
        margin: 30px auto;
        display: block;
        border: 2px solid #333; /* helps confirm visibility */
    }

    #chaos {
        background: #000;
        height: 100vh;
        overflow: hidden;
        position: relative;
    }

    .glitch {
        animation: glitch 0.2s infinite;
    }

    .noise {
  position: absolute;
  font-size: 48px;
  color: #fff;
  animation: shake 0.1s infinite;
}

    .noise:nth-child(1) { top: 10%; left: 10%; }
    .noise:nth-child(2) { top: 30%; left: 50%; }
    .noise:nth-child(3) { top: 50%; left: 20%; }
    .noise:nth-child(4) { top: 70%; left: 60%; }
    .noise:nth-child(5) { top: 40%; left: 75%; }

@keyframes glitch {
    0% { transform: translate(0); }
    20% { transform: translate(-3px, 2px); }
    40% { transform: translate(3px, -2px); }
    60% { transform: translate(-2px, 1px); }
    80% { transform: translate(2px, -1px); }
    100% { transform: translate(0); }
}

</style>

</head>

<script>
  window.addEventListener("scroll", () => {
    const scrollY = window.scrollY;
    const images = document.querySelectorAll("#media img");

    images.forEach(img => {
      img.style.transform = `translateX(${Math.sin(scrollY / 50) * 10}px)`;
      img.style.filter = `hue-rotate(${scrollY / 5}deg)`;
    });
  });

</script>

<body>

<header>
    <h1>The Internet Never Sleeps</h1>
    <p>By Areej Fatima</p>
</header>

<section id="intro">
    <p>
        Scroll down to experience digital overload.
    </p>
</section>

<section id="statement">
  <p>
    This project visualizes the anxiety of constant connectivity
    through escalating visual distortion and sensory overload.
  </p>
</section>

<section id="media">
    <!-- IMAGE -->
    <img src="GlitchImageOne.jpg" alt="Glitch Image">

    <!-- GIF -->
    <img src="GlitchAnimationOne.gif" alt="Glitch Animation">
</section>

<section id="chaos">
    <section id="chaos">
    <div class="noise">NEW MESSAGE</div>
    <div class="noise">LOW BATTERY</div>
    <div class="noise">SYSTEM ERROR</div>
    <div class="noise">UPDATE REQUIRED</div>
    <div class="noise">YOU ARE ONLINE</div>
</section>

</body>
</html>
